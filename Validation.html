<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Validation.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="" onsubmit="return Validate()" class="form">
                Name : 
                <input type="text" id="name">
                <p id="ename" style="color: red;"></p><br>
                Surname : 
                <input type="text" id="surname">
                <p id="esurname" style="color: red;"></p><br>
                Your Email :
                <input type="text" id="email">
                <p id="eemail" style="color: red;"></p><br>
                Mobile No. :
                <input type="text" id="mobile">
                <p id="emobile" style="color: red;"></p><br>
                Pin Code :
                <input type="text" id="pin">
                <p id="pin" style="color: red;"></p><br>
                Your Password :
                <input type="password" id="password"><br><br>
                <input type="submit" value="Submit" style="align-content: center;">
            </form>        
        </div>
    </div>


    <script src="Validation.js"></script>
</body>
</html>
